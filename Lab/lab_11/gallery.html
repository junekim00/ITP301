<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>jQuery Effects</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.thumbnail > img {
			cursor: pointer;
			border-width: 3px !important;
		}
	</style>
</head>
<body class="py-5">
	<div class="container">
		<div class="row">
			<h1 class="col-12">Photo Gallery w/ jQuery</h1>
		</div> <!-- .row -->

		<div class="row mt-4 d-flex align-items-center">

			<div class="thumbnail my-1 col-6 col-md-3">
				<img src="img/thumb_1.jpg" class="img-fluid border" alt="USC Village">
			</div> <!-- .col -->

			<div class="thumbnail my-1 col-6 col-md-3">
				<img src="img/thumb_2.jpg" class="img-fluid border" alt="Tutor Campus Center">
			</div> <!-- .col -->

			<div class="thumbnail my-1 col-6 col-md-3">
				<img src="img/thumb_3.jpg" class="img-fluid border" alt="VKC">
			</div> <!-- .col -->

			<div class="thumbnail my-1 col-6 col-md-3">
				<img src="img/thumb_4.jpg" class="img-fluid border" alt="Fountain">
			</div> <!-- .col -->

		</div> <!-- .row -->

		<div class="row">
			<div class="col-12 text-center mt-4">
				<button type="button" class="btn btn-primary">Show</button>
				<button type="button" class="btn btn-secondary">Hide</button>
			</div> <!-- .col -->
		</div> <!-- .row -->

		<div class="row" id="main-img-container">

			<div class="col-10 mx-auto mt-4 text-center">
				<img src="img/thumb_1.jpg" class="img-fluid" alt="USC Village" id="main">
			</div> <!-- .col -->

			<big class="col-12 text-center mt-4">
				USC Village
			</big> <!-- .col -->

			</div>

		</div> <!-- .row -->
	</div> <!-- .container -->

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	//set opacity to 0.8 until hover
	$(".thumbnail").css("opacity", "0.8");
	$(".thumbnail").mouseenter(function(){
		$(this).css("opacity", "1");
	});
	$(".thumbnail").mouseleave(function(){
		$(this).css("opacity", "0.8");
	});
	
	//onclick
	$(".thumbnail").click(function(){
		//remove border-danger
		$(".thumbnail").removeClass("border-danger");
		//add border-danger to thumbnail clicked
		$(this).addClass("border-danger");

		//set src + alt of main to clicked thumbnail
		$("#main").attr("src", $(this).children().attr("src"));
		$("#main").attr("alt", $(this).children().attr("alt"));

		//set caption to alt of clicked thumbnail
		$("big").html($(this).children().attr("alt"));
	});

	//make hide/show button function
	$(".btn-primary").click(function(){
		$("#main-img-container").fadeIn();
	});
	$(".btn-secondary").click(function(){
		$("#main-img-container").fadeOut();
	});

</script>

</body>
</html>
