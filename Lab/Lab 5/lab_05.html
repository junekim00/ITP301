<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Password Validator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	<style>
		.rules {
			background-color: #FF0;
			margin:	10px 0px;
			padding: 10px;
		}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<h1 class="col-12 text-center mt-5">Password Validator</h1>
		</div> <!-- .row -->

		<div class="row mt-5">
			<div class="col-12 col-sm-5">
				<h3 class="mb-4">Password:</h3>
				<input type="text" name="" id="pass-input" class="form-control">
			</div>

			<div class="col-12 col-sm-7">
				<h3 class="mb-4">Validation Rules:</h3>
				<div class="rules" id="rule1">1: Cannot be empty/blank.</div>
				<div class="rules" id="rule2">2: Must contain at least 5 characters.</div>
				<div class="rules" id="rule3">3: Must have at least one special character @ or #.</div>
				<div class="rules" id="rule4">4: Must contain upper AND lower case characters.</div>
				<div class="rules" id="rule5">5: Cannot contain word 'pass' (case insensitive).</div>
			</div>
		</div> <!-- .row -->
	</div> <!-- .container-fluid -->
	<script>
		//typing password
		document.querySelector("#pass-input").oninput = function() {
			var password = document.querySelector("#pass-input").value;
			console.log(password);
			//first rule: not empty
			if (password.length == 0) {
				document.querySelector('#rule1').style.backgroundColor = '#E00';
			}
			else {
				document.querySelector('#rule1').style.backgroundColor = '#0B0';
			}
			//second rule: at least 5 characters
			if (password.length < 5) {
				document.querySelector('#rule2').style.backgroundColor = '#E00';
			}
			else {
				document.querySelector('#rule2').style.backgroundColor = '#0B0';
			}
			//third rule: at least one special character @ or #
			if (password.indexOf("@") == -1 && password.indexOf("#") == -1) {
				document.querySelector('#rule3').style.backgroundColor = '#E00';
			}
			else {
				document.querySelector('#rule3').style.backgroundColor = '#0B0';
			}
			//fourth rule: must contain upper and lowercase
			if (password.toLowerCase() == password || password.toUpperCase() == password) {
				document.querySelector('#rule4').style.backgroundColor = '#E00';
			}
			else {
				document.querySelector('#rule4').style.backgroundColor = '#0B0';
			}
			//fifth rule: cannot contain 'pass'
			var lowerPass = password.toLowerCase();

			if (!(lowerPass.indexOf("pass") == -1)) {
				document.querySelector('#rule5').style.backgroundColor = '#E00';
			}
			else {
				document.querySelector('#rule5').style.backgroundColor = '#0B0';
			}
		}
	</script>
</body>
</html>
