<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>Password Validator</title>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>

	<style>
		.rules {
			background-color: #FF0;
			margin:	10px 0px;
			padding: 10px;
		}
	</style>
</head>
<body>

	<div class='container-fluid'>
		<div class='row'>
			<h1 class='col-12 text-center mt-5'>Password Validator</h1>
		</div> <!-- .row -->

		<div class='row mt-5'>
			<div class='col-12 col-sm-5'>
				<h3 class='mb-4'>Password:</h3>
				<input type='text' id='pass-input' class='form-control'>
			</div>

			<div class='col-12 col-sm-7'>
				<h3 class='mb-4'>Validation Rules:</h3>
				<div id='rule1' class='rules'>1: Cannot be empty/blank.</div>
				<div id='rule2' class='rules'>2: Must contain at least 5 characters.</div>
				<div id='rule3' class='rules'>3: Must have at least one special character @ or #.</div>
				<div id='rule4' class='rules'>4: Must contain upper AND lower case characters.</div>
				<div id='rule5' class='rules'>5: Cannot contain word 'pass' (case insensitive).</div>
			</div>
		</div> <!-- .row -->
	</div> <!-- .container-fluid -->

	<script>
		document.querySelector('#pass-input').oninput = function() {
			var password = this.value.trim();
			console.log(password);
			//rule one: not empty
			if (/^$/.test(password) == false) {
				document.querySelector('#rule1').style.backgroundColor = '#0B0';
			} 
			else {
				document.querySelector('#rule1').style.backgroundColor = '#E00';
			}
			//rule two: at least length of 5
			if (/^.{5}/.test(password)) {
				document.querySelector('#rule2').style.backgroundColor = '#0B0';
			} 
			else {
				document.querySelector('#rule2').style.backgroundColor = '#E00';
			}
			//rule three: must have @ or # contained
			if (/(\@|\#)/.test(password)) {
				document.querySelector('#rule3').style.backgroundColor = '#0B0';
			}
			else {
				document.querySelector('#rule3').style.backgroundColor = '#E00';
			}
			//rule four: must have at least one lower and one upper case
			if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
				document.querySelector('#rule4').style.backgroundColor = '#0B0';
			}
			else {
				document.querySelector('#rule4').style.backgroundColor = '#E00';
			}
			//rule five: must not include term 'pass'
			if (/pass/i.test(password) == false) {
				document.querySelector('#rule5').style.backgroundColor = '#0B0';
			}
			else {
				document.querySelector('#rule5').style.backgroundColor = '#E00';
			}
		}
	</script>

</body>
</html>
