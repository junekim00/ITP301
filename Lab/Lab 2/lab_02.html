<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span>x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span>x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="random.js"></script>

	<script>
		/********** Write all your code below this line: **********/
		document.querySelector('#eur').onclick = function() {
			var usd = document.querySelector('#usd').innerHTML;
			usd = parseInt(usd);
			var USDEUR = usd * 0.91;
			this.nextElementSibling.innerHTML = USDEUR;
		}

		document.querySelector('#cny').onclick = function() {
			var usd = document.querySelector('#usd').innerHTML;
			usd = parseInt(usd);
			var USDCNY = usd * 7.18;
			this.nextElementSibling.innerHTML = USDCNY;
		}
		
	</script>
</body>
</html>
